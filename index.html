	<script type="text/javascript">
		$(".capture1").click(function(){

		})
		$(".capture2").click(function(){
			var x = Number(document.getElementById("area").value);
			document.getElementById("area").value = x - 1;
		})

		})
		$("#exit_").click(function(){
			var value_= document.getElementById("area").value;
